<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-side">
                <div class="bill">
                    <h3>Bill</h3>
                    <div class="bill-input-div">
                        <img src="images/icon-dollar.svg" alt="dollar-icon">
                        <input class="bill-input" type="number" placeholder="0">
                    </div>
                </div>
                <div class="tip-div">
                    <h3>Select Tip %</h3>
                    <div class="tip-buttons">
                        <button class="tip-btn" data-percentage="5%">5%</button>
                        <button class="tip-btn" data-percentage="10%">10%</button>
                        <button class="tip-btn" data-percentage="15%">15%</button>
                        <button class="tip-btn" data-percentage="25%">25%</button>
                        <button class="tip-btn" data-percentage="50%">50%</button>
                        <input class="tip-input" placeholder="Custom" type="number">
                    </div>
                </div>
                <div class="number-people">
                    <div class="people">
                        <h3>Number of People</h3>
                        <span class="error-message">
                            Can't be zero
                        </span>
                    </div>
                    <div class="people-div">
                        <img src="images/icon-person.svg" alt="person-icon">
                        <input class="people-input" type="number" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="top-div">
                    <div class="tip">
                        <div class="details">
                            <p>Tip Amount</p>
                            <span>/ person</span>
                        </div>
                        <div class="amount">
                            <span>$</span>
                            <h2 class="tip-amount">0.00</h2>
                        </div>
                    </div>
                    <div class="tip">
                        <div class="details">
                            <p>Total</p>
                            <span>/ person</span>
                        </div>
                        <div class="amount">
                            <span>$</span>
                            <h2 class="total">0.00</h2>
                        </div>
                    </div>
                </div>
                <div class="bottom-div">
                    <button class="reset-btn">RESET</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX/hub" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/BramwelMakindu" target="_blank">Bramwel Makindu</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
